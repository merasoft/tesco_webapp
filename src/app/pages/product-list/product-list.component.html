<div>
  <!-- Header -->
  <header class="bg-white border-b border-gray-100 px-4 py-2.5" [ngClass]="{ 'pr-6': cartCount > 0 }">
    <div class="flex items-center justify-between gap-4">
      <div class="flex items-center gap-4 flex-1">
        <button (click)="goBack()">
          <i class="pi pi-arrow-left text-lg"></i>
        </button>
        <div class="flex-1 relative">
          <p-iconfield>
            <p-inputicon styleClass="text-base mt-0 -translate-y-1/2 pi pi-search" />
            <input
              #searchInput
              type="text"
              pInputText
              placeholder="Search products..."
              [(ngModel)]="searchTerm"
              (input)="onSearchInput()"
              (focus)="onSearchFocus()"
              (blur)="onSearchBlur()"
              (keypress)="onSearchKeyPress($event)"
              autocomplete="off" />
            <!-- Clear button when input has value -->
            <button *ngIf="searchTerm.trim()" (click)="clearSearchInput()" class="absolute right-3 top-1/2 -translate-y-1/2 p-1 text-gray-400 hover:text-gray-600 transition-colors">
              <i class="pi pi-times text-sm"></i>
            </button>
          </p-iconfield>
        </div>
      </div>

      <button routerLink="/cart">
        <i class="pi pi-shopping-bag text-xl" pBadge [value]="cartCount" [badgeStyleClass]="cartCount > 0 ? 'flex' : 'hidden'"></i>
      </button>
    </div>
  </header>

  <!-- Fullscreen Recent Search Suggestions -->
  <div *ngIf="showSearchSuggestions" class="fixed top-16 left-0 right-0 bottom-20 bg-white z-50 overflow-y-auto">
    <div class="p-4 border-gray-100 flex items-center justify-between">
      <span class="text-base font-medium text-gray-900">Recent searches</span>
      <button (click)="clearRecentSearches()" class="text-sm text-gray-500 hover:text-gray-700"> Clear all </button>
    </div>
    <div class="px-4">
      <!-- Show "Search for..." if no filtered results but user is typing -->
      <div *ngIf="searchTerm.trim() && filteredRecentSearches.length === 0" class="flex items-center justify-between border-b border-gray-50">
        <button (click)="selectRecentSearch(searchTerm.trim())" class="p-2 flex items-center gap-3 flex-1">
          <i class="pi pi-search text-gray-400"></i>
          <span class="text-gray-700">Search for "{{ searchTerm.trim() }}"</span>
        </button>
      </div>

      <!-- Show filtered recent searches -->
      <div *ngFor="let search of filteredRecentSearches; let i = index" class="flex items-center justify-between border-b border-gray-50 last:border-b-0">
        <button (click)="selectRecentSearch(search)" class="p-2 flex items-center gap-3 flex-1">
          <i class="pi pi-clock text-gray-400"></i>
          <span class="text-gray-700">{{ search }}</span>
        </button>
        <button (click)="removeRecentSearchByValue(search)" class="p-2 text-gray-400 hover:text-gray-600">
          <i class="pi pi-times text-sm"></i>
        </button>
      </div>

      <!-- Show empty message if no recent searches and no search term -->
      <div *ngIf="!searchTerm.trim() && recentSearches.length === 0" class="p-4 text-center text-gray-500">
        <i class="pi pi-search text-2xl mb-2 block text-gray-300"></i>
        <p class="text-sm">No recent searches</p>
      </div>
    </div>
  </div>

  <!-- Results Header -->
  <div class="p-4 pb-0 flex justify-between items-center">
    <h3 class="text-base font-medium text-gray-900">Search results</h3>
    <button class="flex items-center gap-2 px-3 py-2 bg-white rounded-lg border border-gray-200 text-gray-700 transition-colors text-sm" (click)="onFiltersClick()">
      <span class="font-medium">Filters</span>
      <i class="pi pi-sliders-h text-sm"></i>
    </button>
  </div>

  <!-- Loading State -->
  <div *ngIf="isLoading" class="p-4 grid grid-cols-2 gap-4 md:grid-cols-3 lg:grid-cols-4">
    <div *ngFor="let i of [1, 2, 3, 4, 5, 6]" class="bg-white rounded-lg p-4 animate-pulse">
      <div class="bg-gray-200 aspect-square rounded-lg mb-3"></div>
      <div class="bg-gray-200 h-4 rounded mb-2"></div>
      <div class="bg-gray-200 h-3 rounded w-2/3"></div>
    </div>
  </div>

  <!-- Products Grid -->
  <div *ngIf="!isLoading" class="p-4 grid grid-cols-2 gap-4 md:grid-cols-3 lg:grid-cols-4">
    <app-product-card *ngFor="let product of products" [product]="product" />
  </div>

  <!-- No Results -->
  <div *ngIf="!isLoading && products.length === 0" class="text-center text-gray-500">
    <i class="pi pi-search text-4xl mb-4 block text-gray-300"></i>
    <p class="text-lg mb-2">No products found</p>
    <p class="text-sm">Try adjusting your search or filters</p>
  </div>

  <!-- Filters Component -->
  <app-filters [(filtersOpen)]="filtersOpen" (filtersApplied)="onFiltersApplied($event)" (filtersCancelled)="onFiltersCancelled()"> </app-filters>
</div>
