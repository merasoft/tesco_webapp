<div class="checkout-container">
  <div class="header">
    <button class="back-btn" (click)="goBack()">
      <i class="pi pi-arrow-left"></i>
    </button>
    <h2 class="page-title">Payment method</h2>
    <div class="cart-icon">
      <i class="pi pi-shopping-cart"></i>
    </div>
  </div>

  <div class="payment-section">
    <h3 class="section-title">Select existing card</h3>

    <div class="card-item">
      <i class="pi pi-credit-card card-icon"></i>
      <span class="card-number">{{ cardNumber }}</span>
      <i class="pi pi-trash delete-icon"></i>
    </div>

    <div class="or-divider">
      <span>Or input new card</span>
    </div>

    <div class="new-card-form">
      <div class="form-group">
        <label>Card Number</label>
        <input type="text" class="form-input" placeholder="**** **** **** ****" />
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Expiry Date</label>
          <input type="text" class="form-input" placeholder="MM/YY" />
        </div>
        <div class="form-group">
          <label>CVV</label>
          <input type="text" class="form-input" placeholder="***" />
        </div>
      </div>

      <div class="form-group">
        <label>Cardholder Name</label>
        <input type="text" class="form-input" placeholder="John Doe" />
      </div>
    </div>
  </div>

  <div class="checkout-footer">
    <div class="total-section">
      <span class="total-label">Total Amount</span>
      <span class="total-amount">$ {{ total.toFixed(2) }}</span>
    </div>
    <button class="pay-btn" (click)="processPayment()">
      Pay Now
    </button>
  </div>
</div>

<!-- Success Modal -->
<div class="modal-overlay" *ngIf="showSuccessModal" (click)="closeModal()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <button class="close-btn" (click)="closeModal()">
      <i class="pi pi-times"></i>
    </button>

    <div class="success-icon">
      <i class="pi pi-check"></i>
    </div>

    <h2 class="modal-title">Congrats! your payment is successfully</h2>
    <p class="modal-text">Track your order or just chat directly to the seller. Download order summary in down below</p>

    <div class="invoice-download">
      <i class="pi pi-file-pdf"></i>
      <span>order_invoice</span>
      <i class="pi pi-download"></i>
    </div>

    <button class="continue-btn" (click)="closeModal()">Continue</button>
  </div>
</div>
