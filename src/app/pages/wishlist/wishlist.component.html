<div>
  <!-- Header -->
  <header class="bg-white border-b border-gray-100 p-4 sticky top-0 z-40">
    <div class="flex items-center justify-between gap-4">
      <div class="flex items-center gap-4 flex-1">
        <button (click)="goBack()">
          <i class="pi pi-arrow-left text-lg text-gray-700"></i>
        </button>
        <div class="flex-1">
          <h2 class="text-lg text-center font-semibold text-gray-900">My Wishlist</h2>
        </div>
      </div>

      <button routerLink="/cart">
        <i class="pi pi-shopping-bag text-xl text-gray-700" pBadge [value]="cartCount" [ngClass]="{ 'hidden-badge': !cartCount }"></i>
      </button>
    </div>
  </header>

  <!-- Content -->
  <div class="p-4">
    <!-- Header Actions -->
    <div class="flex items-center justify-between mb-6" *ngIf="!isLoading && wishlistItems.length > 0">
      <div class="flex items-center gap-2">
        <i class="pi pi-heart text-pink-500"></i>
        <span class="text-sm text-gray-600">{{ wishlistItems.length }} {{ wishlistItems.length === 1 ? 'item' : 'items' }}</span>
      </div>
      <button (click)="clearWishlist()" class="text-sm text-red-500 font-medium"> Clear All </button>
    </div>

    <!-- Loading State -->
    <div *ngIf="isLoading" class="grid grid-cols-1 gap-4">
      <div *ngFor="let i of [1, 2, 3, 4]" class="bg-white rounded-lg p-4 animate-pulse">
        <div class="flex gap-4">
          <div class="bg-gray-200 w-20 h-20 rounded-lg"></div>
          <div class="flex-1">
            <div class="bg-gray-200 h-4 rounded mb-2"></div>
            <div class="bg-gray-200 h-3 rounded w-2/3 mb-2"></div>
            <div class="bg-gray-200 h-4 rounded w-1/3"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Empty State -->
    <div *ngIf="!isLoading && wishlistItems.length === 0" class="text-center py-16">
      <div class="mb-6">
        <i class="pi pi-heart text-6xl text-gray-300 mb-4 block"></i>
        <h3 class="text-xl font-semibold text-gray-900 mb-2">Your wishlist is empty</h3>
        <p class="text-gray-500 mb-6">Save items you love for later by tapping the heart icon</p>
        <button (click)="goBack()" class="bg-blue-500 text-white px-6 py-3 rounded-lg font-medium"> Start Shopping </button>
      </div>
    </div>

    <!-- Wishlist Items -->
    <div *ngIf="!isLoading && wishlistItems.length > 0" class="space-y-4">
      <div *ngFor="let item of wishlistItems" class="bg-white rounded-lg p-4 border border-gray-200">
        <div class="flex gap-3">
          <!-- Product Image -->
          <div class="flex-shrink-0 w-16 h-16 cursor-pointer" (click)="goToProduct(item.id)">
            <img *ngIf="item.images && item.images.length > 0" [src]="item.images[0]" [alt]="item.name" class="w-full h-full object-cover rounded-lg" />
            <div *ngIf="!item.images || item.images.length === 0" class="w-full h-full bg-gray-200 rounded-lg flex items-center justify-center">
              <i class="pi pi-image text-gray-400"></i>
            </div>
          </div>

          <!-- Product Info -->
          <div class="flex-1 min-w-0">
            <h3 class="font-medium text-gray-900 mb-1 cursor-pointer overflow-hidden text-ellipsis whitespace-nowrap" (click)="goToProduct(item.id)">
              {{ item.name }}
            </h3>

            <!-- Rating -->
            <div class="flex items-center gap-1 mb-2" *ngIf="item.rating">
              <div class="flex items-center gap-0.5">
                <span *ngFor="let star of getStarArray(item.rating)" class="text-sm relative">
                  <!-- Full Star -->
                  <i *ngIf="star === 'full'" class="text-sm pi pi-star-fill text-yellow-400"></i>
                  <!-- Half Star -->
                  <span *ngIf="star === 'half'" class="inline-block relative">
                    <i class="text-sm pi pi-star-half-fill text-yellow-400"></i>
                    <i class="text-sm pi pi-star-half-fill text-gray-300 absolute top-0 left-0 transform scale-x-[-1]"></i>
                  </span>
                  <!-- Empty Star -->
                  <i *ngIf="star === 'empty'" class="text-sm pi pi-star-fill text-gray-300"></i>
                </span>
              </div>
              <span class="text-xs text-gray-500 ml-1">({{ item.rating }})</span>
            </div>

            <!-- Price -->
            <div class="flex items-center justify-between">
              <div class="flex flex-col">
                <span class="text-base font-bold text-blue-600">{{ item.price | numberFormat }} <span class="text-sm">sum</span></span>
                <span *ngIf="item.originalPrice && item.originalPrice > item.price" class="text-xs text-gray-400 line-through"> {{ item.originalPrice | numberFormat }} sum </span>
              </div>
            </div>
          </div>

          <!-- Actions -->
          <div class="flex flex-col gap-2 items-end justify-between">
            <button (click)="removeFromWishlist(item.id)" class="text-gray-400">
              <i class="pi pi-times text-base"></i>
            </button>
            <button (click)="addToCart(item)" class="bg-blue-500 text-white px-3 py-1.5 rounded-lg text-sm font-medium">
              <i class="mr-1 text-xs pi pi-shopping-cart"></i>
              Add
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Continue Shopping -->
    <div *ngIf="!isLoading && wishlistItems.length > 0" class="mt-6 mb-2 text-center">
      <button (click)="goBack()" class="text-blue-600 font-medium"> Continue Shopping </button>
    </div>
  </div>
</div>
