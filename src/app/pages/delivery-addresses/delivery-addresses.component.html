<div class="h-[calc(100vh-80px)] flex flex-col bg-gray-50">
  <!-- Header -->
  <header class="bg-white border-b border-gray-100 p-4 sticky top-0 z-40">
    <div class="flex items-center gap-4">
      <button (click)="goBack()" class="p-2 -m-2 rounded-full hover:bg-gray-100 transition-colors">
        <i class="pi pi-arrow-left text-lg text-gray-700"></i>
      </button>
      <h1 class="text-lg font-semibold text-gray-900">Адреса доставки</h1>
    </div>
  </header>

  <!-- Content -->
  <div class="flex-1 overflow-y-auto p-4">
    <!-- Add New Address Button -->
    <div class="mb-4">
      <button
        (click)="addNewAddress()"
        class="w-full flex items-center justify-center gap-2 p-4 border-2 border-dashed border-blue-300 rounded-lg text-blue-600 hover:border-blue-400 hover:bg-blue-50 transition-colors">
        <i class="pi pi-plus text-lg"></i>
        <span class="font-medium">Добавить новый адрес</span>
      </button>
    </div>

    <!-- Address List -->
    <div class="space-y-3">
      <div *ngFor="let address of addresses" class="bg-white rounded-lg border border-gray-200 p-4">
        <div class="flex items-start justify-between">
          <div class="flex-1">
            <!-- Address Label -->
            <div class="flex items-center gap-2 mb-2">
              <i class="pi pi-map-marker text-blue-600"></i>
              <span class="font-semibold text-gray-900">{{ address.label }}</span>
            </div>

            <!-- Address Details -->
            <div class="space-y-1 text-sm text-gray-600">
              <p>{{ address.address }}</p>
              <p>{{ address.city }}, {{ address.zipCode }}</p>
              <p class="flex items-center gap-1">
                <i class="pi pi-phone text-xs"></i>
                {{ address.phone }}
              </p>
            </div>
          </div>

          <!-- Action Buttons -->
          <div class="flex items-center gap-2 ml-4">
            <button (click)="editAddress(address)" class="p-2 text-blue-600 hover:bg-blue-50 rounded-lg transition-colors" title="Редактировать">
              <i class="pi pi-pencil text-sm"></i>
            </button>
            <button (click)="deleteAddress(address.id!)" class="p-2 text-red-600 hover:bg-red-50 rounded-lg transition-colors" title="Удалить">
              <i class="pi pi-trash text-sm"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Empty State -->
    <div *ngIf="addresses.length === 0" class="flex flex-col items-center justify-center py-12 text-center">
      <i class="pi pi-map-marker text-6xl text-gray-400 mb-4"></i>
      <h3 class="text-xl font-semibold text-gray-700 mb-2">Нет сохраненных адресов</h3>
      <p class="text-gray-500 mb-6">Добавьте адрес доставки для удобства оформления заказов</p>
      <button (click)="addNewAddress()" class="px-6 py-3 bg-blue-500 text-white rounded-lg font-medium hover:bg-blue-600 transition-colors"> Добавить адрес </button>
    </div>
  </div>
</div>

<!-- Address Drawer -->
<app-address-drawer [(visible)]="showAddressDrawer" [initialAddress]="editingAddress" (addressSaved)="onAddressSaved($event)" (closed)="onDrawerClosed()"> </app-address-drawer>
