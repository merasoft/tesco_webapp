<div class="search-container">
  <div class="search-wrapper">
    <i class="pi pi-search search-icon"></i>
    <input
      type="text"
      class="search-input"
      placeholder="Search here..."
      [(ngModel)]="searchText"
      (keyup.enter)="onSearch()"
      (input)="onInputChange()"
    />
  </div>
</div>
